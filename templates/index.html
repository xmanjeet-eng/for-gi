<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .glow-green { box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); border-left: 4px solid #00ff88; }
        .glow-red { box-shadow: 0 0 20px rgba(255, 75, 75, 0.2); border-left: 4px solid #ff4b4b; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-3xl w-full p-8 glass glow-{{ 'green' if d.predicted > d.current else 'red' }}">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold tracking-widest text-blue-400">NIFTY QUANTUM AI <span class="text-xs font-light text-white opacity-50 ml-2">v4.0</span></h1>
            <span class="text-xs text-gray-400">SYNCED: {{ d.time }}</span>
        </div>

        <div class="grid grid-cols-2 gap-8 mb-8">
            <div>
                <p class="text-gray-500 text-xs uppercase mb-1">Live Nifty Index</p>
                <h2 class="text-5xl font-black">₹{{ d.current }}</h2>
            </div>
            <div>
                <p class="text-gray-500 text-xs uppercase mb-1">AI 24h Forecast</p>
                <h2 class="text-5xl font-black {{ 'text-green-400' if d.predicted > d.current else 'text-red-400' }}">₹{{ d.predicted }}</h2>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div class="p-4 bg-white/5 rounded-xl text-center">
                <p class="text-[10px] text-gray-400 uppercase">India VIX (Fear)</p>
                <p class="text-xl font-bold text-orange-400">{{ d.vix }}</p>
            </div>
            <div class="p-4 bg-white/5 rounded-xl text-center">
                <p class="text-[10px] text-gray-400 uppercase">News Sentiment</p>
                <p class="text-xl font-bold text-blue-400">{{ d.sentiment }}</p>
            </div>
            <div class="p-4 bg-white/5 rounded-xl text-center">
                <p class="text-[10px] text-gray-400 uppercase">Data Fusion</p>
                <p class="text-xl font-bold text-purple-400">Active</p>
            </div>
        </div>
    </div>
</body>
</html>
